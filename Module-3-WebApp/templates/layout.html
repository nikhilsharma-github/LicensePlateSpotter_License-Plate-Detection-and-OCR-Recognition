<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />

  <link
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&family=Marck+Script&family=Oswald&family=Roboto&family=Ubuntu&family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <style>
    /* HEADING CSS  */
    .headingcss {
      font-family: Impact, Charcoal, sans-serif;
      font-size: 3rem;
      padding: 0.5rem;
      letter-spacing: 0px;
      word-spacing: 6px;
      color: #ffffff;
      font-weight: 700;
      text-decoration: underline solid rgb(255, 0, 0);
      font-style: italic;
      font-variant: small-caps;
      text-transform: none;
    }

    .headingcss:hover {
      color: rgb(92, 0, 0);
      background-color: rgb(255, 200, 200);
      border-radius: 1rem;
      animation: myAnim 1s ease-out 0s infinite alternate both;
    }

    .lineheadingcss {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 1.5rem;
      /* letter-spacing: 1px; */
      /* word-spacing: 1px; */
      color: #ffffff;
      font-weight: 400;
      text-shadow: 3px 5px 5px rgba(253, 131, 131, 0.56);
    }

    @keyframes myAnim {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.2;
      }

      100% {
        opacity: 1;
      }
    }

    @media only screen and (max-width: 600px) {

      .headingcss {
        font-size: 2.5rem;
      }

      .lineheadingcss {
        font-size: 1rem;
      }
    }

    /* UPLOAD BOX CSS  */
    .uploadbox {
      /* height: 26rem; */
      /* background-color:rgb(211, 211, 211); */
      margin: 0 auto;
      padding: 1rem 0 1rem;
      margin-top: 2rem;
      border-radius: 1rem;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: rgb(203, 203, 203);
      width: 90%;
      margin-bottom: 5rem;


    }

    .fileuploadbtn {
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .filesubmitbtn {
      font-weight: bolder;
      color: rgb(159, 0, 0);
      text-transform: uppercase;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 2px 2px 4px rgba(60, 0, 0, 0.56);
    }

    @media only screen and (max-width: 600px) {

      .filesubmitbtn,
      .fileuploadbtn {
        /* height: 26rem; */
        /* background-color:rgb(211, 211, 211); */
        font-size: 0.5rem;

      }
    }

    /* Image Container CSS  */

    .rowclass {
      display: -ms-flexbox;
      /* IE10 */
      display: flex;
      -ms-flex-wrap: wrap;
      /* IE10 */
      flex-wrap: wrap;
      /* padding: 0 4px; */
    }

    .rowclass img {
      width: 100px;
      margin: 1rem auto;
      display: block;
      filter: drop-shadow(12px 1px 9px #000000);
      border-radius: 1rem;
      width: 30rem;
      height: 24rem;
      /* width:80%;
      height:80%; */
    }

    #licenseplate {
      height: 10rem;
    }

    #OCRtext {
      display: block;
      font-family: 'Oswald', Verdana, Geneva, Tahoma, sans-serif;
      font-size: 2rem;
      color: rgb(0, 70, 0);
      text-shadow: 3px 3px 3px rgba(5, 255, 97, 0.6);
      text-align: center;
      justify-content: center;
      margin: 1rem 1rem auto;
      padding: 2rem;
    }

    .rowclass h2 {
      font-size: 1.5rem;
      font-family: Impact, Haettenschweiler, 'Arial Narrow ', sans-serif;
      text-align: center;
      justify-content: center;
      background-color: rgb(73, 73, 73);
      color: white;
      padding: 0.5rem 0 0.5rem;
    }

    /* Create four equal columns that sits next to each other */
    .colclass {
      -ms-flex: 50%;
      /* IE10 */
      flex: 50%;
      max-width: 50%;
      /* padding: 0 4px; */
    }

    @media screen and (max-width: 1200px) {
      .colclass {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
      }

    }

    @media screen and (max-width: 600px) {

      .rowclass img {
        width: 18rem;
        height: 12rem;
        /* width:80%;
      height:80%; */
      }

      .rowclass h2 {
        font-size: 1rem;
      }


      #licenseplate {
        width: 12rem;
        height: 5rem;
      }

      #OCRtext {
        font-size: 1rem;
      }
    }



    /* FOOTER STYLING  */
    footer {
      /* margin: 0 auto; */
      width: 100%;
      /* padding-top: 1px; */
      /* margin-top: 3rem; */
      text-align: center;
      word-wrap: break-word;
      justify-content: center;
      font-family: 'Impact', sans-serif;
      word-spacing: 5px;
      letter-spacing: 2px;
      font-style: italic;
      /* border-radius: 0.5rem; */
      color: #720000;
      background: rgba(111, 111, 111, 0.904);
      position: fixed;
      bottom: 0;
    }

    footer p {
      color: #ffffff;
      background-color: black;
      font-family: 'Verdana', sans-serif;
      /* border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem; */
    }

    /* MEDIA QUERIES  */

    @media only screen and (max-width: 600px) {

      footer p {
        font-size: 0.5rem;
      }

      footer h6 {
        font-size: 0.7rem;
      }

      /* .headingcss {
        font-size: 2.5rem;
      }

      .lineheadingcss {
        font-size: 1rem;
      } */
    }
  </style>
</head>

<body>
  <!-- Navigation Bar  -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <h1 class="headingcss">
          <!-- NumberPlate Optical Character Recognition (OCR) -->
          LicensePlateSpotter
        </h1>
      </a>
    </div>
    <div class="container">
      <h2 class="lineheadingcss">License Plate Detection and Optical Character Recognition(OCR) of Registration Number
      </h2>
    </div>
  </nav>

  <div class="uploadbox">
    {% block body %} {% endblock %}
  </div>
  <!-- Footer Section  -->
  <footer>
    <h6> FINAL YEAR MAJOR PROJECT: <p>Nikhil_02516403219_B.TechCSE_USICT_GGSIPU_2019-2023</p>
    </h6>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script>

    // Creating a function
    // this will present the text in case if the OCR fails to extract the text from the cropped roi image, else this will be skipped and the normal text will be shown 

    const OCRtext = document.getElementById("OCRtext");
    
    if (OCRtext.innerHTML.length == 0) {
      OCRtext.style.color = "red";
      OCRtext.style.textShadow = "None";
      OCRtext.innerHTML = "Registration Number couldn't be Detected."
    }

  </script>
</body>

</html>
